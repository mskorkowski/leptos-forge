    # { crate_path = "src/resources/images/guides/refine_story/04-counter_with_control-3000.png",      output_path="leptos_forge_site/images/guides/refine_story/04-counter_with_control-3000.png", encoding="Bin" },
    { crate_path = "src/resources/images/guides/refine_story/05-counter_documentation.png",          output_path="leptos_forge_site/images/guides/refine_story/05-counter_documentation.png", encoding="Bin" },
